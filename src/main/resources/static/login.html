<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .login-container, .register-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        div {
            margin-bottom: 10px;
        }

        label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <form th:action="@{/login}" method="post">
        <div><label for="username">Username:</label><input type="text" id="username" name="username"/></div>
        <div><label for="password">Password:</label><input type="password" id="password" name="password"/></div>
        <div><input type="submit" value="Log in"/></div>
    </form>
    <div>
        <button onclick="location.href='/registerForm'" style="margin-top: 10px;">Register</button>
    </div>
</div>
</body>
</html>
