<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div id="popup" class="popup">
    <div class="popup-content">
        <div th:if="${not #strings.isEmpty(successMessage)}" th:text="${successMessage}"></div>

        <form th:action="@{/products/save}" method="post" enctype="multipart/form-data" class="product-form">
        <div><label for="productName">Nazwa:</label><input type="text" id="productName" name="productName" required></div>
            <div><label for="productDescription">Opis:</label><br><textarea id="productDescription" name="productDescription" rows="4" cols="50" required></textarea></div>
            <div><label for="productPrice">Cena:</label><input type="number" id="productPrice" name="productPrice" required></div>
            <div><label for="productCategory">Kategoria:</label>
                <select id="productCategory" name="productCategory" required>
                    <option th:each="category : ${categories}"
                            th:value="${category.id}" th:text="${category.name}"></option>
                </select></div>
            <div><label for="productImage">ZdjÄ™cie:</label><input type="file" id="productImage" name="productImage"></div>
            <button type="submit" class="save-btn">Save product</button>
        </form>
    </div>
</div>
</html>
