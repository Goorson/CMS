<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/productForm.css">
    <title>Add Product</title>
</head>
<body>
<div id="popup" class="popup">
    <div class="popup-content">
        <div th:if="${not #strings.isEmpty(successMessage)}" class="success-message" th:text="${successMessage}"></div>

        <form th:action="@{/products/update/{id}(id=${product.id})}" method="post" enctype="multipart/form-data" class="product-form">
            <h2>Edit Product</h2>
            <div class="form-group">
                <label for="productName">Nazwa:</label>
                <input type="text" id="productName" name="productName" placeholder="Enter product name" th:value="${product.name}" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Opis:</label>
                <textarea id="productDescription" name="productDescription" placeholder="Product description" rows="4" required th:text="${product.description}"></textarea>
            </div>
            <div class="form-group">
                <label for="productPrice">Cena:</label>
                <input type="number" id="productPrice" name="productPrice" placeholder="0.00" step="0.01" th:value="${product.price}" required>
            </div>
            <div class="form-group">
                <label for="productCategory">Kategoria:</label>
                <select id="productCategory" name="productCategory" required>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${category.id == product.categoryId}"></option>
                </select>
            </div>
            <button type="submit" class="save-btn">Update Product</button>
        </form>
    </div>
</div>
</body>
</html>
