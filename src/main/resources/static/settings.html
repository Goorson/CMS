<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Website Settings</title>
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
<div id="settingsFragment">
    <div class="header">
        <h2>Website Settings</h2>
    </div>
    <form th:action="@{/settings/save}" method="post" enctype="multipart/form-data" class="settings-form">
        <div class="form-group">
            <label for="siteName">Website Name:</label>
            <input type="text" id="siteName" name="siteName" th:value="${siteName}" placeholder="Enter website name" required>
        </div>
        <div class="form-group">
            <label for="sitePicture">Current Website Picture:</label>
            <div>
                <img th:if="${sitePicture}" th:src="@{'/images/' + ${sitePicture}}" alt="Website Picture" style="max-width: 200px; max-height: 200px;">
                <p th:unless="${sitePicture}">No picture uploaded</p>
            </div>
            <label for="sitePicture">Change Website Picture:</label>
            <input type="file" id="sitePicture" name="sitePicture" accept="image/*">
        </div>
        <button type="submit" class="save-btn">Save Settings</button>
    </form>
    <div th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></div>
</div>
</body>
</html>
