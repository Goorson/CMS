<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories Fragment</title>
    <link rel="stylesheet" href="css/contentspace.css">
</head>
<body>
<div id="Fragment">
    <div class="header">
        <h2>Categories</h2>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td data-label="Name" th:text="${category.name}">Category Name</td>
            <td data-label="Description" th:text="${category.description}">Category Description</td>
            <td th:if="${isAdmin}" data-label="Actions">
                <button th:onclick="'editProduct(' + ${category.id} + ')'">Edit</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
